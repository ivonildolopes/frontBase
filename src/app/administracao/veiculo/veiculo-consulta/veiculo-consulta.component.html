<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-sm-12" style="background: white">
    <h2>
      <span matTooltipPosition="right"
        matTooltip="Tela responsável por Consultar, Criar, Alterar e Excluir Etapas">Consulta de Veiculo</span>
    </h2>
    <ol class="breadcrumb">
      <li>
        <a [routerLink]="['/dashboard']">Home</a>
      </li>
      <li class="active">
        <strong>Consulta Veiculo</strong>
      </li>
    </ol>
  </div>
</div>

<div class="row" style="margin-top:10px">
<!-- <pre>{{ veiculoForm.value | json }}</pre> -->
<mat-card class="animated fadeInRight 1-passo">
  <mat-card-title>
    <!-- <label class="card-title-label">Consultar Função
      <span>
        <button class="btn btn-info btn-info-tour" type="button" (click)="iniciarTourConsultar()">
          <i class="fa fa-info"></i>
        </button>
      </span>
    </label> -->
  </mat-card-title>

  <div class="hr-line-dashed"></div>

  <mat-card-content>

    <form [formGroup]="veiculoForm" prependId="false">
      <div class="row">
        <div class="col-lg-4 col-sm-12 1-passo">
          <mat-form-field class="mat-form-field example-full-width">
            <input [textMask]="{ mask: mask, guide: false }" matInput placeholder="Placa" formControlName="placa" />
          </mat-form-field>
        </div>

        <div class="col-lg-4 col-sm-12 2-passo">
          <mat-form-field class="mat-form-field example-full-width">
            <input matInput placeholder="Renavam" formControlName="renavam" />
          </mat-form-field>
        </div>

        <div class="col-lg-4 col-sm-12 3-passo">
          <mat-form-field class="mat-form-field example-full-width">
            <input matInput placeholder="Chassi" formControlName="chassi" />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 col-sm-12 4-passo">
          <mat-form-field class="mat-form-field example-full-width">
            <input matInput placeholder="Marca/Modelo" formControlName="modelo" />
          </mat-form-field>
        </div>

        <div class="col-lg-2 col-sm-12 5-passo">
          <mat-form-field class="mat-form-field example-full-width">
            <input matInput [textMask]="{ mask: maskAno }" placeholder="Ano Modelo" formControlName="anoModelo" />
          </mat-form-field>
        </div>

        <div class="col-lg-2 col-sm-12 6-passo">
          <mat-form-field class="mat-form-field example-full-width">
            <input matInput [textMask]="{ mask: maskAno }" placeholder="Ano Fabricação"
              formControlName="anoFabricacao" />
          </mat-form-field>
        </div>

        <div class="col-lg-2 col-sm-12 7-passo">
          <mat-form-field class="mat-form-field example-full-width">
            <!-- <input matInput placeholder="Cor" formControlName="cor" /> -->
            <mat-select placeholder="Cor" formControlName="cor">
              <mat-option>Selecione</mat-option>
              <mat-option *ngFor="let cor of cores" [value]="cor">
                {{ cor }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <mat-checkbox class="example-margin" formControlName="isVendido">Vendido?</mat-checkbox>



      <div class="hr-line-dashed"></div>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button class="btn btn-primary" (click)="consultar()" mat-button>
      Salvar
    </button>
    <button class="btn btn-warning" (click)="limpar()" mat-button>
      Limpar
    </button>
  </mat-card-actions>
</mat-card>
</div>
