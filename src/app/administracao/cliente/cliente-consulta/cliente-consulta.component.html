<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-sm-12" style="background: white">
    <h2>
      <span
        matTooltipPosition="right"
        matTooltip="Tela responsável por Consultar, Criar, Alterar e Excluir Etapas"
        >Consulta de Clientes</span
      >
    </h2>
    <ol class="breadcrumb">
      <li>
        <a [routerLink]="['/dashboard']">Home</a>
      </li>
      <li class="active">
        <strong>Consulta Cliente</strong>
      </li>
    </ol>
  </div>
</div>

<div class="row" style="margin-top:10px">
  <!-- <pre>{{ veiculoForm.value | json }}</pre> -->
  <mat-card class="animated fadeInRight 1-passo">
    <mat-card-title>
      <!-- <label class="card-title-label">Consultar Função
      <span>
        <button class="btn btn-info btn-info-tour" type="button" (click)="iniciarTourConsultar()">
          <i class="fa fa-info"></i>
        </button>
      </span>
    </label> -->
    </mat-card-title>

    <div class="hr-line-dashed"></div>

    <mat-card-content>
      <form [formGroup]="clienteForm" prependId="false">
        <div class="row">
          <div class="col-lg-4 col-sm-12 1-passo">
            <mat-form-field class="mat-form-field example-full-width">
              <input matInput placeholder="Nome" formControlName="nome" />
            </mat-form-field>
          </div>

          <div class="col-lg-2 col-sm-12 2-passo">
            <mat-form-field class="mat-form-field example-full-width">
              <input matInput placeholder="CPF" formControlName="cpf" [textMask]="{ mask: maskCPF, guide: false }" />
            </mat-form-field>
          </div>

          <div class="col-lg-3 col-sm-12 3-passo">
            <mat-form-field class="mat-form-field example-full-width">
              <input matInput placeholder="RG" formControlName="rg" />
            </mat-form-field>
          </div>

          <div class="col-lg-3 col-sm-12 6-passo">
            <mat-form-field class="mat-form-field example-full-width">
              <input matInput placeholder="Telefone" formControlName="telefone" [textMask]="{ mask: maskTel, guide: false }"/>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-sm-12 4-passo">
            <mat-form-field class="mat-form-field example-full-width">
              <input matInput placeholder="Endereço" formControlName="endereco"/>
            </mat-form-field>
          </div>

          <div class="col-lg-6 col-sm-12 5-passo">
            <mat-form-field class="mat-form-field example-full-width">
              <input matInput placeholder="Email" formControlName="email" />
            </mat-form-field>
          </div>
        </div>
        <!-- <mat-checkbox class="example-margin" formControlName="isVendido">Vendido?</mat-checkbox> -->

        <div class="hr-line-dashed"></div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button class="btn btn-primary" (click)="consultar()" mat-button>
        Consultar
      </button>
      <button class="btn btn-warning" (click)="limpar()" mat-button>
        Limpar
      </button>
    </mat-card-actions>
  </mat-card>
</div>

  <div class="row" style="margin-top:10px">
    <mat-card class="animated fadeInRight 1-passo-tabela">
      <mat-card-title>
        <div>
          <label class="card-title-label">

          </label>
          <button
            class="btn btn-success btn-novo 3-passo-tabela"
            (click)="novo()">
            Cadastrar Cliente
          </button>
        </div>
      </mat-card-title>
      <div class="hr-line-dashed"></div>
    <mat-card-content>
      <div class="table-responsive">
        <table td-data-table class="table-striped table-hover">
          <thead>
            <tr td-data-table-column-row>
              <th width="200px" td-data-table-column>
                Nome
              </th>

              <th width="160px" td-data-table-column>
                RG
              </th>
              <th width="160px" td-data-table-column>
                CPF
              </th>
              <th width="200px" td-data-table-column>
                Endereço
              </th>
              <th td-data-table-column>
                Telefone
              </th>

              <th td-data-table-column width="60px">
                <span>Opções</span>
              </th>
            </tr>
          </thead>

          <tbody class="2-passo-tabela">
            <tr td-data-table-row *ngFor="let row of data">
              <td td-data-table-cell style="word-break:break-all">
                {{ row.nome }}
              </td>

              <td td-data-table-cell style="word-break:break-all">
                {{ row.rg }}
              </td>

              <td td-data-table-cell style="word-break:break-all">
                {{ row.cpf }}
              </td>

              <td td-data-table-cell style="word-break:break-all">
                {{ row.endereco }}
              </td>

              <td td-data-table-cell style="word-break:break-all">
                {{ row.telefone }}
              </td>

              <td td-data-table-cell align="center" style="font-size:20px">
                <a (click)="editar(row)">
                  <i
                    class="crud-icon fa fa-pencil text-warning 6-passo-tabela"
                  ></i>
                </a>

                <a (click)="remover(row)">
                  <i
                    class="crud-icon fa fa-trash text-danger 6-passo-tabela"
                  ></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
