<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-sm-12" style="background: white">
    <h2>
      <span
        matTooltipPosition="right"
        matTooltip="Tela responsável por Consultar, Criar, Alterar e Excluir Etapas"
        >Cadastro de Clientes</span
      >
    </h2>
    <ol class="breadcrumb">
      <li>
        <a [routerLink]="['/dashboard']">Home</a>
      </li>
      <li class="active">
        <strong>Cadastro Cliente</strong>
      </li>
    </ol>
  </div>
</div>

<div class="row" style="margin-top:10px">
  <!-- <pre>{{ clienteForm.value | json }}</pre> -->
  <mat-card class="animated fadeInRight 1-passo">
    <mat-card-title>

    </mat-card-title>

    <div class="hr-line-dashed"></div>

    <mat-card-content>
      <form [formGroup]="clienteForm" prependId="false">
        <div class="row">
          <div class="col-lg-4 col-sm-12 1-passo">
            <mat-form-field class="mat-form-field example-full-width">
              <input matInput placeholder="Nome" formControlName="nome" required />
            </mat-form-field>
          </div>

          <div class="col-lg-2 col-sm-12 2-passo">
            <mat-form-field class="mat-form-field example-full-width">
              <input matInput placeholder="CPF" formControlName="cpf" [textMask]="{ mask: maskCPF, guide: false }" required />
            </mat-form-field>
          </div>

          <div class="col-lg-2 col-sm-12 3-passo">
            <mat-form-field class="mat-form-field example-full-width">
              <input matInput placeholder="RG" formControlName="rg" />
            </mat-form-field>
          </div>

          <div class="col-lg-2 col-sm-12 6-passo">
            <mat-form-field class="mat-form-field example-full-width">
              <input matInput placeholder="Telefone" formControlName="telefone" [textMask]="{ mask: maskTel, guide: false }" required/>
            </mat-form-field>
          </div>

          <div class="col-lg-2 col-sm-12 6-passo" *ngIf="id == null">
              <datepicker-custom formControlName="dataNascimento" [required]="false" [placeholder]="'Data de Nascimento'">
                </datepicker-custom>
            <!-- <mat-form-field class="mat-form-field example-full-width">              
              <input matInput [matDatepicker]="picker" formControlName="dataNascimento" placeholder="Data Nascimento">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
            </mat-form-field> -->
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4 col-sm-12 4-passo">
            <mat-form-field class="mat-form-field example-full-width">
              <input matInput placeholder="Endereço" formControlName="endereco" required/>
            </mat-form-field>
          </div>

          <div class="col-lg-2 col-sm-12 4-passo">
            <mat-form-field class="mat-form-field example-full-width">
              <input matInput placeholder="Cep" formControlName="cep" [textMask]="{ mask: maskCEP, guide: false }" required/>
            </mat-form-field>
          </div>

          <div class="col-lg-6 col-sm-12 5-passo">
            <mat-form-field class="mat-form-field example-full-width">
              <input matInput placeholder="Email" formControlName="email"required />
            </mat-form-field>
          </div>
        </div>
        <!-- <mat-checkbox class="example-margin" formControlName="isVendido">Vendido?</mat-checkbox> -->

        <div class="hr-line-dashed"></div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button class="btn btn-primary" (click)="salvar()" mat-button>
        Salvar
      </button>
      <button class="btn btn-warning" (click)="limpar()" mat-button>
        Limpar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
